<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main aria-label="Blog preview card">
      <article class="card">
        <header>
          <img src="./assets/images/illustration-article.svg" alt="Illustration of a blog article" class="image" />
          <strong class="tag text-sm">Learning</strong>
          <span>Published <time datetime="2023-12-21">21 Dec 2023</time></span>
        </header>
        <h1 class="text-lg">HTML & CSS foundations</h1>
        <p class="text-md">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <footer class="article-footer">
          <img src="./assets/images/image-avatar.webp" alt="Avatar of an author" class="avatar" />
          <p class="text-sm bold">Greg Hooper</p>
        </footer>
      </article>
    </main>
  </body>
</html>
